<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Angular Product Portal</title>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/ui-bootstrap-tpls-0.4.0.js"></script>

    <script src="js/keycloak.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body data-ng-controller="GlobalCtrl">

<div id="content-area" class="col-md-9" role="main">
    <div id="content">
        <h1>
            <p>Software Security API Client</p>
        </h1>
        <h2>
            <p>Press "Show Domain Info" to perform a request to the private API endpoint. The response will be displayed below</p>
        </h2>
        <h3>
            <p>Use the "Log in" & "Log out" button to test authorized and unauthorized requests respectively</p>
        </h3>

        <button type="submit" data-ng-click="showDomain()">Show Domain Info</button>
        <button type="submit" ng-cloak data-ng-show="!token" data-ng-click="login()">Log in</button>
        <button type="submit" ng-cloak data-ng-show="token.length > 0" data-ng-click="logout()">Sign Out</button>
        <h4 ng-cloak data-ng-show="responseContent.length > 0">JSON Response content: {{responseContent}}</h4>
    </div>
</div>
</body>
</html>
